repos:
  - repo: https://github.com/hauntsaninja/black-pre-commit-mirror
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.282
    hooks:
      - id: ruff
        args: ["--fix", "--show-fixes"]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
      - id: future-annotations
        name: future-annotations
        entry: 'from __future__ import annotations'
        language: pygrep
        args: [--negate]
        files: ^ml3m/
        types: [python]
        exclude: |
          (?x)^(
            ml3m/tests/.*|
            .*/__init__\.py|
            ml3m/_docstring.py|
            ml3m/_emoji.py|
            ml3m/_version.py
          )
